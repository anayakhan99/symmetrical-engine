name: "âš¡ EnigMano Node Deployment"

on:
  workflow_dispatch:
    inputs:
      NODE:
        description: "ğŸ§± Node number to launch (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "ğŸš€ Launch EnigMano Node ${{ github.event.inputs.NODE }}"
    runs-on: windows-latest
    timeout-minutes: 30

    env:
      NODE_ID: ${{ github.event.inputs.NODE }}
      SECRET_SHAHZAIB: ${{ secrets.SECRET_SHAHZAIB }}
      NGROK_SHAHZAIB: ${{ secrets.NGROK_SHAHZAIB }}
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "enigmano-chain.yml"

    steps:
      - name: ğŸ“Œ Node Parameters
        shell: pwsh
        run: |
          Write-Host "==============================================="
          Write-Host "ğŸ”¹ EnigMano Node         : $env:NODE_ID"
          Write-Host "ğŸ“¦ GitHub Repository     : $env:REPO"
          Write-Host "ğŸ” Workflow Trigger File : $env:WORKFLOW_FILE"
          Write-Host "==============================================="

      - name: ğŸ” Validate Secrets
        shell: pwsh
        run: |
          if (-not $env:SECRET_SHAHZAIB) {
            Write-Error "âŒ Missing GitHub Secret: SECRET_SHAHZAIB"
            exit 1
          }
          if (-not $env:NGROK_SHAHZAIB) {
            Write-Error "âŒ Missing Ngrok Auth Token: NGROK_SHAHZAIB"
            exit 1
          }
          Write-Host "âœ… Secrets validated successfully"

      - name: ğŸ“¥ Download EnigMano-instance.ps1
        shell: pwsh
        run: |
          $url = "https://gitlab.com/Shahzaib-YT/enigmano-multi-instance/-/raw/main/EnigMano-instance.ps1"
          Write-Host "ğŸŒ Downloading EnigMano-instance.ps1..."
          Invoke-WebRequest -Uri $url -OutFile "EnigMano-instance.ps1" -UseBasicParsing
          if (!(Test-Path "./EnigMano-instance.ps1")) {
            Write-Error "âŒ Failed to download EnigMano-instance.ps1"
            exit 1
          }
          Write-Host "âœ… EnigMano-instance.ps1 downloaded successfully"

      - name: âš”ï¸ Execute EnigMano Node Script
        shell: pwsh
        run: |
          Write-Host "ğŸš¦ Initiating EnigMano-instance.ps1"
          powershell.exe -ExecutionPolicy Bypass -File ".\EnigMano-instance.ps1"

      - name: ğŸ’  Final Status
        if: always()
        shell: pwsh
        run: |
          Write-Host "âœ… EnigMano Node $env:NODE_ID completed execution."
          Write-Host "ğŸ”‹ Powered by: SHAHZAIB-YT"
          Write-Host "ğŸ EnigMano operation executed with tactical precision."
